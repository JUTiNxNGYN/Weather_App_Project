<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder = "Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>
        <div class="weather-body">
            <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°F</sup></p>
                <p class="description">Light Rain</p>
                <div class="weather-details"></div>
                    <div class="precipitation">
                        <i class="fa-solid fa-umbrella"></i>
                        <div class="text">
                            <span id="precipitation">45%</span>
                            <p>Precipitation</p>
                        </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                                <div class="text">
                                    <span id="wind-speed">10mph</span>
                                    <p>Wind</p>
                                </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/56867f1add.js" crossorigin="anonymous"></script>
</body>
</html>
